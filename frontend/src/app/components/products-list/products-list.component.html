<div class="list row">
    
    <div class="col-md-6">
      <h4>Products List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let product of products; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveProduct(product, i)"
        >
          {{ product.productName }}
        </li>
      </ul>
  
      
    </div>
    <div class="col-md-6">
      <div *ngIf="currentProduct">
        <h4>Product</h4>
        <div>
            <label><strong>Product ID:</strong></label> {{ currentProduct.productID }}
          </div>
        <div>
          <label><strong>Product Name:</strong></label> {{ currentProduct.productName }}
        </div>
        <div>
          <label><strong>Unit Price:</strong></label>
          {{ currentProduct.unitPrice }}
        </div>
        
        <a class="btn btn-success" routerLink="/products/{{ currentProduct.productID }}">
          Edit
        </a>
        
      </div>
  
      <div *ngIf="!currentProduct">
        <br />
        <p>Please click on a Product...</p>
      </div>
    </div>
  </div>
