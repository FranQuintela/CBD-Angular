<div>
    <div class="submit-form">
        <div *ngIf="!submitted">

            <div class="form-group">
                <label for="productID">Id</label>
                <input type="number" class="form-control" productID="productID" [(ngModel)]="product.productID"
                    name="productID" />
            </div>
            <div class="form-group">
                <label for="productName">productName</label>
                <input type="text" class="form-control" productName="productName"
                    [(ngModel)]="product.productName" name="productName" />
            </div>
            <div class="form-group">
                <label for="unitPrice">unitPrice</label>
                <input type="number" class="form-control" unitPrice="unitPrice" [(ngModel)]="product.unitPrice"
                    name="unitPrice" />
            </div>

            <button (click)="saveProduct()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Product was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newProduct()">Add</button>
        </div>
    </div>
</div>
