<div>
    <div *ngIf="currentSupplier.supplierID" class="edit-form row">
        <div supplierID="supplier" class="col">
            <p>{{ message }}</p>

            <h4>Supplier</h4>
            <form class="col">
                <div class="form-group" class="list-group-item">

                    <div class="form-group">
                        <label for="supplierID">Id</label>
                        <input type="text" class="form-control" supplierID="supplierID" [(ngModel)]="currentSupplier.supplierID" name="supplierID" />
                    </div>
                    <div class="form-group">
                        <label for="contactName">contactName</label>
                        <input type="text" class="form-control" contactName="contactName" [(ngModel)]="currentSupplier.contactName" name="contactName" />
                    </div>
                    <div class="form-group">
                        <label for="companyName">companyName</label>
                        <input type="text" class="form-control" companyName="companyName" [(ngModel)]="currentSupplier.companyName" name="companyName" />
                    </div>
                    
                </div>
            </form>
            <button class="badge alert-danger mr-2 z-2" (click)="deleteSupplier()">
                Delete
            </button>

            <button type="submit" class="badge alert-success mb-2 z-2" (click)="updateSupplier()">
                Update
            </button>
        </div>



    </div>

    <div *ngIf="!currentSupplier.supplierID">
        <br />
        <p>Cannot access this Supplier...</p>
    </div>
</div>
